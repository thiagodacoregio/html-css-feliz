<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logo Thiago">
        
        <nav>

            <a class="action" href="">Contacts</a>
            <a class="button" href="">Download CV</a>

    </header>

    <section class="banner">

        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Thiago Da Coregio</h1>

            </div>

            <div class="navigation">

            </div>
        </div>    

    </section>

            <div class="wrapper-skills">

                    <h3 class="title">CSS</h3>

                </div>    
            </article>

            <article class="skills-tec">                
                <img class="icon" src="img/ico_js.png" alt="JavaScript icon">            
                <div class="right">                
                    <h3 class="title">JavaScript</h3>                
                    <progress class="progress-bar" max="100" value="70">70%</progress>    
                </div>    
            </article>

            <article class="skills-tec">                
                <img class="icon" src="img/ico_react.png" alt="React.js icon">            
                <div class="right">                
                    <h3 class="title">ReactJS</h3>                
                    <progress class="progress-bar" max="100" value="70">70%</progress>    
                </div>    
            </article>

            <article class="skills-tec">                
                <img class="icon" src="img/ico_nodejs.png" alt="Node.js icon">            
                <div class="right">                
                    <h3 class="title">NodeJS</h3>                
                    <progress class="progress-bar" max="100" value="70">70%</progress>    
                </div>
